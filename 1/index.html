<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Беготня</title>
</head>
<style>
*{
	margin: 0;
    padding: 0;
}
	#hexagon {
    width: 100px;
    height: 55px;
    background: #fc5e5e;
    position: relative;
    margin:auto;
}
#hexagon:after {
    content: "";
    width: 0;
    height: 0;
    position: absolute;
    bottom: -25px;
    left: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-top: 25px solid #fc5e5e;
}
.header{
	background-color: grey;
}
.block{
	background-color: #f0f;
}
</style>
<body>
	<div class="header">
		<div id="hexagon">thsrtghsrth </div>
	</div>
	<div class="block"></div>
</body>
</html>
